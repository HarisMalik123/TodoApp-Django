<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type ="text/css" href="{ % static 'task/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            {% if tasks %}
            <h2> No Task </h2>
            {% else %}
            {% for task in tasks   %}
            <l1> {{ task }} </li>
            {% endfor %}


            {% endif %}
    </div>
    <a href = "{% url "add_task" %}">Add Task </a>
    

    <script src="script.js"></script>
</body>
</html>
